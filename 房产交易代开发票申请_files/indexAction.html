   function initItemList(ids) {

		$('.title ul li').click(function() {

	//根据查询条件查询数据
	function btn_sjcx(){
		var ids = "fcjydksq";
		var data = {};
		if($("#tjsjq").val()==""){
			$.ligerDialog.error("时间起不能为空!");
			return;
		}
		if($("#tjsjz").val()==""){
			$.ligerDialog.error("时间止不能为空!");
			return;
		}

		var c = Date.parse(delimiterConverts($("#tjsjq").val())) / 86400000;
		var d = Date.parse(delimiterConverts($("#tjsjz").val())) / 86400000;
		if(d < c){
			layer.alert("起止日期不得大于提交截止日期!", {icon : 2});
			return;
		}
		if(d-c>30){
			$.ligerDialog.error("查询时间跨度不能超过30天!");
			return;
		}
		if($.trim($("#swjg_dm").val()) == "" ){
			layer.alert("请输入查询条件!",{icon:2});
			return false;
		}
		
		data["swjg_dm"] = $("#swjg_dm").val();
		data["tjsjq"] = $("#tjsjq").val();
		data["tjsjz"] = $("#tjsjz").val();
		var cxtj = JSON2.stringify(data);
		itemsList(ids,cxtj);
	}
	
	 function delimiterConverts(val) {
  		return val.replace('-','/').replace('-','/');
  	}
	
	//初始化办理中业务列表
	function itemsList(ids,cxtj) {
		width=document.body.clientWidth*0.93;	
		var columns = [
				{
					display : '纳税人识别号',
					name : 'NSRSBH',
					width : width * 0.1
				},
				{
					display : '名称',
					name : 'NSRMC',
					width : width * 0.15
				},
				{
					display : '合同号',
					name : 'HTBH',
					width : width * 0.1
				},
				{
					display : '地址',
					name : 'FWDZ',
					width : width * 0.2
				},
				{
					display : '机关',
					name : 'FWSDSWJGMC',
					width : width * 0.15
				},
				{
					display : '时间',
					name : 'LRRQ',
					width : width * 0.1
				},
				{
					display : '申请时间',
					name : 'SQRQ',
					width : width * 0.1
				},
				{
					display : '状态',
					name : 'STATUS',
					width : width * 0.05,
					render : function(r, i) {
						var status = r.STATUS;
						if ('1' == status) {
							return "通过";
						} else if ('2' == status ) {
							return "未通过";
						} else if ('3' == status ) {
							return "受理中";
						}  else
						return "未申请";
					}
				},
				{
					display : '操作',
					width : width * 0.05,
					render : function(r, i) {
					var amt = r.STATUS;
					debugger;
					 if( ("2" == amt || "1" == amt || "3" == amt)) {
						return "<a  href =\"javascript:f_doView('" + r.SQID
								+ "','" + r.FORMDEFID + "','" + r.FWSDSWJG + "','" + r.MXID + "')\" >详情</a>";
						
					}else{
						return "<a  href =\"javascript:f_doEdit('" + r.SQID
						+ "','" + r.FORMDEFID + "','" + r.FWSDSWJG + "','" + r.MXID + "','" + r.HTBH + "')\" >申请</a>";
					}
						
					}
				}];
				if($(".pcontrol")!=null){
					$(".pcontrol").find("input").val(1);
					$(".pcontrol").find("input").blur();
				}
		      $("#maingrid").ligerGrid({
					dataAction : 'local',
					url : '/shenqing/ywForm/fcjydksq.action?sign=initTable&formDefList='+ ids+"&cxtj="+cxtj,
					columns : columns,
					height : '200',
					pageSize : 10,
					width : '100%',
					enabledSort : true,
					rownumbers : true,
					autoFilter : false
		      });
	}
  </script>
