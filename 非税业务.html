<script>
	//绑定搜索按钮
	$(document).keydown(function (e) {

		if (keycode == "13") {
			$(".search img").click();
		}
	})
	var zhengzaijiancha = true;
	$(".close_searchdiv").click(function () {
		$(this).parents(".mask").hide();
	})

	$(".search img").click(function () {
		var searchWord = $(".search input").val();
		if (searchWord) {
			if (zhengzaijiancha) {
				$(".content_search").load("/portal/zj/search.do?search=" + encodeURI(searchWord), function () {
					$("#search_alert").show();
				})
			} else {
				if (!$("#search_tab").size()) {
					addTab({url: "/portal/zj/search.do?search=" + encodeURI(searchWord), name: "搜索结果"}, "search_tab");
				} else if ($("#search_tab").size()) {
					$("#search_tab").attr("url", "/portal/zj/search.do?search=" + encodeURI(searchWord));
					$(".contentiframe").find(".panel[index=" + $("#search_tab").attr("index") + "]").load("/portal/zj/search.do?search=" + encodeURI(searchWord))
					$("#search_tab").click();
				}
			}
		} else {
			layer.alert("请输入需要搜索的内容");
		}
	});

	var menu_format = {};
	var zjtsAppvoBuffer_json;
	var zjtsApphbDictionay_json;
	$(function () {
		zjtsAppvoBuffer_json=JSON.parse(zjtsAppvoBuffer);
		zjtsApphbDictionay_json=JSON.parse(zjtsApphbDictionay);
		if(zjtsApphbDictionay_json!=null &&zjtsApphbDictionay_json!=''){
			$('.main_menu').html("");
			var _html_main_menu="<p>地方特色</p>";
			for(var i=0;i<zjtsApphbDictionay_json.length;i++){
				var applx_bh=zjtsApphbDictionay_json[i]['applx_bh'];
				if (applx_bh.length == 3) {
					var applx_mc = zjtsApphbDictionay_json[i]['applx_mc'];
					_html_main_menu = _html_main_menu + '<div class="atcive fw" applx_bh=' + '"' + applx_bh + '"' + '><p>' + applx_mc + '</p></div>';
				}
			}
			$('.main_menu').append(_html_main_menu);
		}

		$('.fw').click(function () {
			$(this).addClass('atcive').removeClass('atcive2').siblings('.fw').addClass('atcive2').removeClass('atcive');
			var _html_xgnr = "";
			$(this).parent().parent().find('.xgnr').html("");
			for (var i = 0; i < zjtsApphbDictionay_json.length; i++) {
				var sj_applx_bh = zjtsApphbDictionay_json[i]['sj_applx_bh'];
				if ($(this).attr("applx_bh") == sj_applx_bh) {
					var o_applx_bh = zjtsApphbDictionay_json[i]['applx_bh'];
					var o_applx_mc = zjtsApphbDictionay_json[i]['applx_mc'];
					_html_xgnr = _html_xgnr + '<div class="nr"><a class="lianjie">' + o_applx_mc + '</a><div class="hx"></div><div class="nr2">';
					for (var j = 0; j < zjtsAppvoBuffer_json.length; j++) {
						var applx_bh = zjtsAppvoBuffer_json[j]['applx_bh'];
						if (applx_bh == o_applx_bh) {
							var app_bh = zjtsAppvoBuffer_json[j]['app_bh'];
							var app_mc = zjtsAppvoBuffer_json[j]['app_mc'];
							var app_url = zjtsAppvoBuffer_json[j]['app_url'];
							var mk_dm = zjtsAppvoBuffer_json[j]['app_dm'];
							var jxlx = zjtsAppvoBuffer_json[j]['jxlx'];
							_html_xgnr = _html_xgnr + '<div class="menu-level3">';
							if (jxlx == 'links_href') {
								_html_xgnr = _html_xgnr +
										'<a link="' + app_url + '" appbh="' + app_bh + '" mk_dm="' + mk_dm + '">' +
										'<span class="hover-text">' + app_mc + '</span>' +
										'</a>';
							} else {
								_html_xgnr = _html_xgnr +
										'<a link="' + ctx + 'zj/include.do?app_bh=' + app_bh + '" appbh="' + app_bh + '" mk_dm="' + mk_dm + '">' +
										'<span class="hover-text">' + app_mc + '</span>' +
										'</a>';
							}
							_html_xgnr = _html_xgnr + '</div>';
						}
					}
					_html_xgnr = _html_xgnr + '</div></div>';
				}
			}
			$(this).parent().parent().find('.xgnr').append(_html_xgnr);
		})
		$('.fw')[0].click();

		$.ajax({
			url: "/portal/zj/getAllCdInfo.do",
			//dataType:"text",
			type: "post",
			success: function (data) {
				if (data.RESULT == "0000") {
					var dataArr = [];
					for (var k in data.DATA) {
						dataArr.push(data.DATA[k]);
					}
					formatData(dataArr);
				} else {
					layer.alert(data.MSG);
				}
			},
			error: function (err) {
			}
		})

		function formatData(data, title) {
			for (var i = 0; i < data.length; i++) {
				if (data[i].appbh) {
					menu_format[data[i].appbh] = {};
					if (data[i].appmc) {
						menu_format[data[i].appbh].appmc = data[i].appmc;
					}
					if (title) {
						menu_format[data[i].appbh].title = title;
					}
				}
				if (data[i].appbh && data[i][data[i].appbh] && data[i][data[i].appbh].length) {
					if (title && data[i].appmc) {
						formatData(data[i][data[i].appbh], title + " > " + data[i].appmc);
					} else {
						formatData(data[i][data[i].appbh], data[i].appmc);
					}
				}
			}
		}
	});
