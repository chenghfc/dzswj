	function initItemList(ids) {
		itemsList(ids);
		window.onresize = function() {
			itemsList(ids);
		}
		$('.title ul li').click(function() {
			var cur = $(this), tabul = cur.parent(), cont = cur.parents('.title').next(), i = tabul.children().index(cur);
			tabul.children().removeClass('on');
			cur.addClass('on');
			cont.children().addClass('hide');
			cont.children().eq(i).removeClass('hide');
		});
	}
	
	//初始化办理中业务列表
	function itemsList(ids) {
		width=document.body.clientWidth*0.93;	
		var columns = [
				{
					display : '业务名称',
					name : 'FORMNAME',
					width : width * 0.4
				},
				{
					display : '提交日期',
					name : 'CREATTIME',
					width : width * 0.2
				},
				{
					display : '表单状态',
					name : 'STATUS',
					width : width * 0.2,
					render : function(r, i) {
						var status = r.STATUS;
						var formdefid = r.FORMDEFID;
						if (save == status || "SAVE" == status) {
							return "草稿";
						} else if (process == status || "PROCESSING" == status) {
							return "受理中";
						} else if (agree == status) {
							return "通过";
						} else if (refuse == status ) {
							if('wqgzsbsq' == formdefid || 'wqsbgzytb' == formdefid){
								return "申报异常";
							}else{
								return "未通过";
							}
						} else if(SUBMITSUCCESS==status){
							return "提交成功";
						} else if("8"==status){
							return "已撤销";
						} else if("5"==status){
							return "表单导出成功"
						} else if("6" == status){
							return "表单导出失败"
						} else if("7" == status){
							return "已确认提交"
						} else if("9" == status){
							return "已作废"
						}else{
							return "提交失败";
						}
					}
				},
				{
					display : '操作',
					width : width * 0.2,
					render : function(r, i) {
						var amt = r.STATUS;
						if (process == amt || "PROCESSING" == amt) {
							return "<a  href =\"javascript:f_doView('" + r.ID
									+ "','" + r.FORMDEFID + "','" + amt + "')\" >详情</a>"
									+ " &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; "
									+ "<a  href =\"javascript:void(0)\" onclick=\"f_cxlcxx('"
									+ r.ID + "','tyywsq')\" >撤销</a>";

						}else if (process == amt || "PROCESSING" == amt||agree==amt||SUBMITSUCCESS==amt || "5" == amt || "6" == amt) {
								return "<a  href =\"javascript:f_doView('" + r.ID
										+ "','" + r.FORMDEFID + "','" + amt + "')\" >详情</a>";
						}else if(refuse == amt) {
							return "<a  href =\"javascript:f_doView('" + r.ID
									+ "','" + r.FORMDEFID + "','" + amt + "')\" >详情</a>";
						}else if("SAVE" == amt || save == amt){
							return "<a  href =\"javascript:f_doEdit('" + r.ID

									+ "<a  href =\"javascript:f_doremove('"
									+ r.ID + "','" + r.FORMDEFID
									+ "')\" >删除</a>";
						}else{
							return "<a  href =\"javascript:f_doView('" + r.ID
									+ "','" + r.FORMDEFID + "','" + amt + "')\" >详情</a>";
						}
					}
				}];
		   $("#maingrid").ligerGrid({
					dataAction : 'local',
					url : '/shenqing/ywForm/wqsbgzytb.action?sign=init&formDefList='+ ids,
					columns : columns,
					height : '200',
					pageSize : 10,
					width : '100%',
					enabledSort : true,
					rownumbers : true,
					autoFilter : false
		  });
	}


	function tyywsqCheck_q(url,formDefId,appType,appid){
	   var coverLayer=$('<div class="sq-busy-cover"></div>');
	   $('body').append(coverLayer);
	   var queryLite = false;
	   var queryFormDefId = formDefId;		   
	   $.ajax({
			cache : false,
			type : "POST",
			url : url+'/bpmForm/bpmFormHandlerAction.action',
			data : {
					sign:'getJsgzrz_q',
					formDefId:formDefId,
					appType:appType,
					queryLite:queryLite,
					queryFormDefId:queryFormDefId
			},
			async : false,
			error : function() {					
					return false;
			},
			success : function(obj) {
				if(obj.result=="0000" && 'tyywsq' == formDefId){
					 coverLayer.detach();						
					 window.location.href = url+"/ywForm/tyywsq.action?sign=open&formDefId="+appid+"&appType="+appType;
				}else if(obj.result=="0000" && 'wqsbgzytb' == formDefId) {
					 coverLayer.detach();
					 window.location.href = url+"/ywForm/wqsbgzytb.action?sign=open&formDefId="+appid+"&appType="+appType;
				}else{
					coverLayer.detach();
					layer.alert(obj.msg,{icon:0});
				}
			}
		});	
	 }
</script>
