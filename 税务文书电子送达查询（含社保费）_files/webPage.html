 					    sign : "removecg",

 					},

 					error : function(response) {
 					    layer.alert("删除失败!",{icon:2}); 						
 					},

     					if(obj.RESULT>0){
     					    layer.alert("删除成功!",{icon:1});

	function initItemList(ids) {
		itemsList(ids);
		window.onresize = function() {
			itemsList(ids);
		};
		$('.title ul li').click(function() {
			var cur = $(this), tabul = cur.parent(), cont = cur.parents('.title').next(), i = tabul.children().index(cur);
			tabul.children().removeClass('on');
			cur.addClass('on');
			cont.children().addClass('hide');
			cont.children().eq(i).removeClass('hide');
		});
	}
	
	//初始化办理中业务列表
	function itemsList(ids) {
		width=document.body.clientWidth*0.93;	
		var columns = [
				{
					display : '业务名称',
					name : 'FORMNAME',
					width : width * 0.4
				},
				{
					display : '提交日期',
					name : 'CREATTIME',
					width : width * 0.2
				},
				{
					display : '表单状态',
					name : 'STATUS',
					width : width * 0.2,
					render : function(r, i) {
						var status = r.STATUS;
						if (save == status || "SAVE" == status) {
							return "草稿";
						} else if (process == status || "PROCESSING" == status) {
							return "受理中";
						} else if (agree == status) {
							return "通过";
						} else if (refuse == status ) {
							return "未通过";
						} else if(SUBMITSUCCESS==status){
							return "提交成功";
						}else
						return "提交失败";
					}
				},
				{
					display : '操作',
					width : width * 0.2,
					render : function(r, i) {
					var amt = r.STATUS;
					if (process == amt || "PROCESSING" == amt||agree==amt||SUBMITSUCCESS==amt) {
							return "<a  href =\"javascript:f_doView('" + r.ID
									+ "','" + r.FORMDEFID + "')\" >详情</a>";
						}else{
							return "<a  href =\"javascript:f_doEdit('" + r.ID
							+ "','" + r.FORMDEFID+ "')\" >修改</a>"
							+ "或"
							+ "<a  href =\"javascript:f_doremove('"
							+ r.ID + "','" + r.FORMDEFID
							+ "')\" >删除</a>";
						}
						
					}
				}];
		   $("#maingrid").ligerGrid({
					dataAction : 'local',
					url : '/shenqing/ywForm/yhba.action?sign=init&formDefList='+ ids,
					columns : columns,
					height : '200',
					pageSize : 10,
					width : '100%',
					enabledSort : true,
					rownumbers : true,
					autoFilter : false
		  });
	}
	
	 function dzsdwscxCheck_q(url,formDefId,appType,appid){	
	   var coverLayer=$('<div class="sq-busy-cover"></div>');
	   $('body').append(coverLayer);
	   var queryLite = false;
	   var queryFormDefId = formDefId;		   
	   $.ajax({
			cache : false,
			type : "POST",
			url : url+'/bpmForm/bpmFormHandlerAction.action',
			data : {
					sign:'getJsgzrz_q',
					formDefId:formDefId,
					appType:appType,
					queryLite:queryLite,
					queryFormDefId:queryFormDefId
			},
			async : false,
			error : function() {
				if (formDefId == 'dzsdwscx') {
					window.location.href = url + "/ywForm/webPage.action?name=dzsdwscx";
				} else if (formDefId == 'wssdqr') {
					window.location.href = url + "/ywForm/webPage.action?name=mainwssdqr";
				} else if (formDefId == 'shbxfzjwsdzsdqrs') {
					window.location.href = url + "/ywForm/webPage.action?name=shbxfzjwsdzsdqrs";
				}
				return false;
			},
			success : function(obj) {
				coverLayer.detach();
				if (obj.result != "0000") {
					layer.alert(obj.msg, {
						icon : 0
					});
				} else if (formDefId == 'dzsdwscx') {
					window.location.href = url + "/ywForm/wssdqr.action?sign=openMainForm&formDefId=" + formDefId + "&appType=" + appType;
				} else if (formDefId == 'wssdqr') {
					window.location.href = url + "/ywForm/wssdqr.action?sign=openForm&formDefId=" + formDefId + "&appType=" + appType;
				} else if (formDefId == 'shbxfzjwsdzsdqrs') {
					window.location.href = url + "/ywForm/wssdqr.action?sign=openFormShbxfzjws";
				}
			}
		});	
	 }
</script>
