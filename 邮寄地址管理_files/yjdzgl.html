function changeZsxm(obj, obj1) {
	var zsxm = obj.value;
	var zspm = $(obj).parent().parent().find("#zspm_dm").val();
  debugger;
	$.ajax({
		async : false,
		cache : true,
		type : "POST",
		url : "../ywForm/byjsznjsqb.action",
		datatype : "json",
		data : {
			sign : "changeZsxm",
			zsxm : zsxm
		},
		error : function(response) {
			layer.close(_msg_index);
			layer.alert("查询征收品目出错了!", {
				icon : 2
			});
			return false;
		},
		success : function(resObj) {
			var opt = "<option value='---------请选择---------'></option>";
			var datas;
			datas = resObj.zspmlist;
 			for ( var i = 0; i < datas.length; i++) {
				var item = datas[i];
 				opt += " <option value='" + item.zspm_dm + "'>"
 				 + item.zspmmc + "</option> ";
 			}
 			if (opt != null && opt != "") {
 				if (obj1 == '1') {
 					$(obj).parent().parent().find("#zspm").empty().append(opt);
	                //$(obj).parent().parent().find("#zspm").val(zspm);
 				}
 			}
		}
	});
}

	function initjxlx() {
	
		$("select[name='zsxm']").each(
			function(i, n) {

	}
