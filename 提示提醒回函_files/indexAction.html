function initItemList(ids) {
	itemsList(ids);
	window.onresize = function() {
		itemsList(ids);
	};
	$('.title ul li').click(function() {
		var cur = $(this), tabul = cur.parent(), cont = cur.parents('.title').next(), i = tabul.children().index(cur);
		tabul.children().removeClass('on');
		cur.addClass('on');
		cont.children().addClass('hide');
		cont.children().eq(i).removeClass('hide');
	});
};

//初始化办理中业务列表
function itemsList(ids) {
	width=document.body.clientWidth*0.93;	
	var columns = [
			{
				display : '业务名称',
				name : 'FORMNAME',
				width : width * 0.2
			},
			{
				display : '推送时间',
				name : 'TSSJ',
				width : width * 0.2
			},
			{
				display : ' 提交时间',
				name : 'TJSJ',
				width : width * 0.2
			},
			{
				display : '操作',
				width : width * 0.2,
				render : function(r, i) {
					var status = r.STATUS;
					var tjsj = r.TJSJ;
					var sqid = r.sqid;
					
					if ('wcq' == status && '' == tjsj && '' != sqid) {
						$("#xgbz").val("true");
						return "<a  href =\"javascript:f_doEdit('" + r.WSXH+ "','" + r.WSPZXH + "','"+ r.TXHH +"','"+ r.SWJG_DM +"','"+ r.YDCY_DM +"')\" >修改</a>";
					}
					
					if ('wcq' == status && '' == tjsj && '' == sqid) {
						return "<a  href =\"javascript:f_doTj('" + r.WSXH+ "','" + r.WSPZXH + "','"+ r.TXHH +"','"+ r.SWJG_DM +"','"+r.TSFKLX+"','"+ r.YDCY_DM +"')\" >提交</a>";
					}
					
					if ('' != tjsj) {
						return "<a  href =\"javascript:f_doView('" + r.WSXH+ "','" + r.WSPZXH + "','"+ r.TXHH +"','"+ r.YDCY_DM +"')\" >详情</a>";
					}
					
					if ('ycq' == status) {
						return "";
					}
					
				}
			},
			{
				display : '流程状态',
				name : 'STATUS',
				width : width * 0.2,
				render : function(r, i) {
					var status = r.STATUS;
					var tjsj = r.TJSJ;
					
					if ('wcq' == status && '' == tjsj) {
						$("#wsxh").val(r.WSXH);
						$("#wspzxh").val(r.WSPZXH);
						$("#txhh").val(r.TXHH);
						$("#swjg_dm_pdf").val(r.SWJG_DM);
						$("#ydcy_dm").val(r.YDCY_DM);
						return "未完成";
					}
					
					if ('' != tjsj) {
						return "已完成";
					}
					
					if ('ycq' == status) {
						return "已超期";
					}
				}
			}];
	   $("#maingrid").ligerGrid({
	            dataAction : 'local',
				url : '/shenqing/ywForm/tstxAction.action?sign=initLcrw',
				columns : columns,
				height : '200',				
				pageSize : 10,
				width : '100%',				
				rownumbers : true,
	  });
}
	
function qzjy(url, formDefId) {
	debugger;
	var wwc_count = 0;
	var ycq_count = 0;
	var tr = $("#maingridgrid .l-grid2 .l-grid-body-table").find("tr");
	tr.each(function(){
		var zt = $(this).find("td:eq(4) .l-grid-row-cell-inner").text();
		if (zt == "未完成") {
			++ wwc_count;
		}
		if (zt == "已超期") {
			++ ycq_count;
		}
		
	});
	
	if (wwc_count == 0) {
		layer.alert("您当前不存在未反馈的任务！", {
			icon : 0
		});
		return;
	} 
	if (wwc_count > 0 && $("#xgbz").val() != 'true') {
		layer.alert("请点击操作栏“提交”按钮进行反馈！", {
			icon : 0
		});
		return;
	}
	if (ycq_count > 0) {
		layer.alert("您的任务已超期！", {
			icon : 0
		});
		return;
	}
	if ($("#xgbz").val() == 'true') {
		window.location.href = url + "/ywForm/tstxAction.action?sign=edit&formDefId=" + formDefId+"&wsxh="+$("#wsxh").val()+"&wspzxh="+$("#wspzxh").val()+"&txhh="+encodeURI(encodeURI($("#txhh").val()))+"&swjg_dm_pdf="+$("#swjg_dm_pdf").val()+"&ydcy_dm="+$("#ydcy_dm").val();
	} else {
		window.location.href = url + "/ywForm/tstxAction.action?sign=open&formDefId=" + formDefId+"&wsxh="+$("#wsxh").val()+"&wspzxh="+$("#wspzxh").val()+"&txhh="+encodeURI(encodeURI($("#txhh").val()))+"&swjg_dm_pdf="+$("#swjg_dm_pdf").val()+"&ydcy_dm="+$("#ydcy_dm").val();
	}
};
