<script type="text/javascript">
var objpz = new Object();
var pagination;
$(function() {
	$("#table_main").css("maxHeight", $(window).height() - $("#table_main").offset().top -100)
	objpz = {
		url: "wghfw/wghfwFxcns.do",
		parent: ".fxcns_div",
		el: "#box_ele",
		width: 395
	};
	pagination = new paginationTable(objpz);	
	$(".fxcns_table").on("click", ".data_tr", function(){
		var rowdata = $(this).data();
		showFxcns(rowdata, $(this));
	});
});
	
function paginationTable(option){
	var _this = this;
	this.width = option.width;
	this.current = 1;
	this.size = 20;
	this.paging = null;
	this.paginationEl = option.el;
	this.url = option.url;
	this.web = option.web;
	this.parent = option.parent;
	this.search = typeof(option.search) == "undefined"?"":option.search;
	this.init = function(o) {
		var mainBlock = $(_this.paginationEl).siblings(".main");
		mainBlock.find(".nodata").hide();
		this.setPaging();
	};
	this.loadData = function() {
		var _this = this;
		var params = {
			page: this.current,
			rows: this.size
		}
		var layerIndex = layer.load(1, {shade: [0.3, "#000"]});
		$.ajax({
			url: basePath + this.url,
			type:"post",
			data:params,
			success: function(res){
				layer.close(layerIndex);
				_this.setTbody(res.rows);
				_this.paging.setTotal(res.total);
				$("#box_ele select").attr("disabled","disabled");
			}
		})
	};
	this.setPaging = function() {
		this.paging = new MyPaging(this.paginationEl, {
			size: this.size,
			sizes: [20], // 选择每页条数
			total: 0,
			current: this.current,
			prevHtml: '上一页',
			nextHtml: '下一页',
			layout: 'total, totalPage, sizes, first, prev, pager, next, last, jumper',
			noData: this.noData,
			jump: function() {
				// 这儿的this指向paging对象
				_this.current = this.current; // 设置当前页
				_this.size = this.size; // 设置当前每页多少条
				// 点击页数按钮都会调用
				_this.loadData();
			}
		});
	};
	this.noData = function(){
		var mainBlock = $(_this.paginationEl).siblings(".main");
		mainBlock.find(".nodata").show();
	}
	this.setTbody = function(arr) {
		var str = '';
		$(this.parent).find(".tbody").empty();
		for(var i = 0, len = arr.length; i < len; i++) {
			var item = arr[i];
			var bs = '未确认';
			if(item.ydbs == 'Y'){
				bs = '已读';
			}
			if(item.qrbs == 'Y'){
				bs = '已确认';
			}
			var index = this.paging.size * (this.paging.current - 1) + i + 1;
			dom = $("<tr class='data_tr" + (item.qrbs=="N"?" wqrRow":"") + "'><td>"+index+"</td>"
			+"<td class='xxbt' title='" + item.xxbt + "'>"+item.xxbt+"</td>"
			+"<td>"+sliceStr(item.xxnr)+"</td><td>"+item.jssj+"</td>"
			+"<td class='status'>"+bs+"</td></tr>");
			item.rowIndex = i;
			dom.data(item);
			$(this.parent).find(".tbody").append(dom);
		}
	}
	$(this.parent).find(".main").height($(window).height() - this.width);
	this.init();
	return this;
}
	function sliceStr(str){
		if(str && str.length >= 50){
			return str.slice(0, 50) + "...";
		} else {
			return str;
		}
	}
	
	function showFxcns(res, trDom) {
		var index = layer.load();
		$.ajax({
			url:"wghfw/wghfwFxcnsInfo.do",
			type: "POST",
			data:{uuid:res.uuid},
			success:function(data){
				layer.close(index);
				if(data && data.RESULT == "0000"){
					layer.open({
						type:1,
						title:false,
						content:$("#fxcns_dialog"), 
						area:["900px","380px"],
						maxmin:false,
						move:false,
						id:"fxcns_dialog_layer",
						success:function(la){
							var jztime = data.DATA.jzsj?dateFormater(data.DATA.jzsj):(dateFormater(data.DATA.jssj)+"至第10个工作日");	
							var frhtml = "";
							if(data.DATA.fddbrxm){
								frhtml = "法定代表人（业主、负责人）<span style='font-weight:bolder;'>"+data.DATA.fddbrxm+"</span>";
							}else{
								frhtml = "<span style='font-weight:bolder;'>法定代表人（业主、负责人）</span>";
							}
							$("#fxcns_dialog_layer").find("#content_info").html(frhtml+"在"+jztime);
							if("1" == data.DATA.fr_flag){
								if(data.DATA.qrbs == 'N'){
									$("#fxcns_dialog_layer").find(".btnbox").html('<div class="sure btn" id="fxcns_sub">'
										+'<a href="/portal/wghfw/index.do?sign=wghfw_fxcns_content&uuid='+data.DATA.uuid+'" target="_blank">去签署</a></div>');
								}else{
									$("#fxcns_dialog_layer").find(".btnbox").html('<div class="sure btn" style="background-color:gray;pointer-events:none;" >已签署</div>');
									trDom.removeClass("wqrRow");
									trDom.find(".status").html("已确认");
								}
							}
						}
					})
				}else{
					var m = data.MSG;
					if(!judgeNotEmpty(m)){
						m = "获取信息异常，请重试";
					}
					layer.alert(m);
				}
			},error:function(){
				layer.close(index);
				layer.alert("网络异常，请重试!")
			}
		})
	}
	function dateFormater(str){
	   	var date = new Date(str);
    	var y = date.getFullYear();
    	var m = date.getMonth()+1;
    	var d = date.getDate();
    	return y+'年'+(m<10?('0'+m):m)+'月'+(d<10?('0'+d):d)+'日';
    }
	
	function judgeNotEmpty(message){
		if(typeof(message) != "undefined" && message != null && message != '' && message != "null"){
			return true;
		}else{
			return false;
		}
	}
</script>
