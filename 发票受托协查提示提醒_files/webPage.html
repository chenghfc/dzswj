			} else if (status == "2") {

			} else {
				window.location.href = '/shenqing'
					+ "/ywForm/fpstxctstx.action?sign=view&wsxh=" + wsxh;
			}
		};
		window["f_doView"] = function(wsxh) {
			window.open('/shenqing'
				+ "/ywForm/fpstxctstx.action?sign=stampPDF&wsxh=" + wsxh);
		};
	});

	//初始化办理中业务列表
	function itemsList() {
		width = document.body.clientWidth * 0.93;
		var columns = [
			{
				display : '纳税人识别号',
				name : 'NSRSBH',
				width : width * 0.15
			},
			{
				display : '纳税人名称',
				name : 'NSRMC',
				width : width * 0.2
			},
			{
				display : '送达日期',
				name : 'LRRQ',
				width : width * 0.1
			},
			{
				display : '回函期限',
				name : 'HHJZRQ',
				width : width * 0.1
			},
			{
				display : '回函状态信息',
				name : 'STATUS',
				width : width * 0.15,
				render : function(r, i) {
					var status = r.STATUS;
					if (status == "0" || status == "1") {
						return "待处理";
					} else if (status == "2") {
						return "已保存";
					} else if (status == "3" || status == "4") {
						return "已提交";
					} else {
						return "待处理";
					}
				}
			},
			{
				display : '电子文书',
				width : width * 0.15,
				render : function(r, i) {
					return "<a href =\"javascript:f_doView('" + r.WSXH + "')\">电子文书</a>";

				}
			},
			{
				display : '回函',
				width : width * 0.15,
				render : function(r, i) {
					return "<a href =\"javascript:f_doLoad('" + r.WSXH + "','" + r.STATUS + "')\">回函</a>";

				}
			} ];
		$("#maingrid").ligerGrid(
			{
				dataAction : 'local',
				url : '/shenqing'
					+ '/ywForm/fpstxctstx.action?sign=init',
				columns : columns,
				height : '200',
				pageSize : 10,
				width : '100%',
				enabledSort : true,
				rownumbers : true,
				autoFilter : false
			});
	}
</script>
