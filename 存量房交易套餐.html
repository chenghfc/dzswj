		function openApp(app_bh, isKjwszm) {
		    $.ajax({
				url:"/portal/user/my_app/getAppInfoByAppbh.do?app_bh="+app_bh,
				type:"GET",
				success:function (data) {
				    if(data){
				        if(data.RESULT == "0000"){
				            var app = data.DATA;
				            if(app) {
				                var app_url = app.app_url;
				                if(isKjwszm == 'Y'){
                                    app_url += "&shift_flag=Y";
                                }
                                var opt = {id : app.mk_dm.replace(/\./g, "_"), title :app.app_name, src : app_url, 	selected : false, close : true, click_refresh : false};
                                window.top.Index_tab.add_tab(opt);
                                recordApp(app_bh);
                            } else {
				                layer.alert("未获取到应用详细信息！");
                            }
                        } else {
                            layer.alert(data.MSG);
                        }
                    } else {
				        layer.alert("请求失败！");
                    }
                },
				error:function(data) {
                    layer.alert("服务请求失败！");
                }
			})

        }

	</script>
